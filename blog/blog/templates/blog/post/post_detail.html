{% extends 'blog/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>

    <p class="date">Published {{ post.publish }} by {{ post.author }}</p>

    <p>{{ post.body|linebreaks }}</p>

    <a class="previous" href="{% url 'blog:post_list' %}">Back to Posts</a>
{% endblock %}
